<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-header (selectedNavItem)="onNavItemSelected($event)"></app-header>
    </div>
  </div>
  <div class="row page-content">
    <div class="col-md-12">
      <app-shopping-list *ngIf="selectedNavItem === 'shopping-list'"></app-shopping-list>
      <app-recipe-book *ngIf="selectedNavItem === 'recipes'"></app-recipe-book>
    </div>
  </div>
</div>
